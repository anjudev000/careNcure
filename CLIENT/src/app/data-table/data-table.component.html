<div class="container mt-5">
  <div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter data" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let column of displayedColumns; let last = last" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
          <td mat-cell *matCellDef="let row">
            <!-- Check if the current column is "Action" -->
            <ng-container *ngIf="column === 'Action'">
           <button mat-raised-button color="primary" (click)="blkUnblk(row._id,row.isblock)" style="width: 100px;">
                {{ row.isblock ? 'UnBlock' : 'Block' }}
              </button> 
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
              
            </ng-container>
            <!-- If it's not the "Action" column, display the row data -->
            <ng-container *ngIf="column !== 'Action'">{{ row[column] }}</ng-container>
          </td>
        
        </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of data"></mat-paginator>
    </div>
  </div>
</div>
